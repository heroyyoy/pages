<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страшный скример</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: none;
        }

        .dick {
            position: relative;
            width: 100vw;
            height: 100vh;
            animation: shake 0.05s infinite alternate, pulse 0.5s infinite;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.8));
        }

        .shaft {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            width: 25vw;
            height: 65vh;
            background: linear-gradient(to top, #8b0000, #ff4040); /* Кровавый градиент */
            border-radius: 15vw 15vw 0 0;
            border: 3px solid #4b0000;
        }

        .head {
            position: absolute;
            bottom: 70vh;
            left: 50%;
            transform: translateX(-50%);
            width: 30vw;
            height: 20vh;
            background: linear-gradient(to top, #ff4040, #8b0000);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            border: 3px solid #4b0000;
            animation: throb 0.3s infinite;
        }

        .balls {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8vw;
        }

        .ball {
            width: 18vw;
            height: 18vw;
            background: linear-gradient(to top, #8b0000, #ff4040);
            border-radius: 50%;
            border: 3px solid #4b0000;
            animation: bounce 0.2s infinite alternate;
        }

        /* Жуткие анимации */
        @keyframes shake {
            0% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes throb {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        /* Мерцание для жути */
        .dick::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.2);
            animation: flicker 0.1s infinite;
            z-index: 1;
        }

        @keyframes flicker {
            0% { opacity: 0.2; }
            50% { opacity: 0.5; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="dick">
        <div class="shaft"></div>
        <div class="head"></div>
        <div class="balls">
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
    </div>
</body>

</html>
